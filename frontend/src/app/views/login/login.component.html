<div class="container" [ngClass]="isSignUp === true ? 'sign-up-mode' : '' ">
  <div class="forms-container" style="absolute w-full h-full top-0 left-0">
    <div class="signin-signup" style="absolute">
      <form action="#" class="sign-in-form">
        <h2 class="title">Đăng nhập</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Tên đăng nhập" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Mật khẩu" />
        </div>
        <input type="submit" value="Đăng nhập" class="btn solid" />
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Đăng ký</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Tên đăng nhập" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Mật khẩu" />
        </div>
        <input type="submit" class="btn" value="Đăng ký" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Bạn mới truy cập ?</h3>
        <p>
          Nhanh tay đăng ký để sử dụng ứng dụng nhé!
        </p>
        <button class="btn transparent" id="sign-up-btn" (click)="isSignUp = !isSignUp">
          Đăng ký
        </button>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Bạn muốn quản lý tác vụ tốt hơn ?</h3>
        <p>
          Còn chần chừ gì nữa, hãy nhanh tay đăng nhập ứng dụng
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="isSignUp = !isSignUp">
          Đăng nhập
        </button>
      </div>
      <img src="img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
